<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00f0ff;
            --secondary: #7928ca;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f1f1f1;
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .link-card {
            transition: all 0.3s ease;
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 240, 255, 0.3);
        }
        
        .noise::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen noise">
    <div class="container mx-auto px-4 py-12 md:py-24 flex flex-col items-center justify-center min-h-screen">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">
                Hi, my name is Jonathan
            </h1>
            
            <p class="text-gray-400 max-w-2xl mx-auto text-lg">
                Code. Automate. Optimize. | AI & Automation | Ex-SRIN IT Ops
            </p>
            
            <div class="mt-8">
                <div class="inline-block h-1 w-16 rounded-full bg-gradient-to-r from-cyan-500 to-purple-600"></div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 w-full max-w-3xl">
            <a href="https://www.linkedin.com/in/jonathan-sitohang/" target="_blank" class="link-card rounded-lg p-4 flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fab fa-linkedin-in text-gray-300"></i>
                </div>
                <span class="text-gray-300">LinkedIn</span>
            </a>
            
            <a href="https://github.com/hazekezia" target="_blank" class="link-card rounded-lg p-4 flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fab fa-github text-gray-300"></i>
                </div>
                <span class="text-gray-300">GitHub</span>
            </a>
            
            <a href="https://book.haze.my.id/" target="_blank" class="link-card rounded-lg p-4 flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fas fa-blog text-gray-300"></i>
                </div>
                <span class="text-gray-300">Blog</span>
            </a>

            <a href="https://hazekezia.github.io/cv.pdf" target="_blank" class="link-card rounded-lg p-4 flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                    <i class="fas fa-file-alt text-gray-300"></i>
                </div>
                <span class="text-gray-300">CV/Resume</span>
            </a>
        </div>
        
        <!-- Additional links can be added by copying one of the above blocks -->
        <!-- Example for adding Twitter:
        <a href="#twitter-url" target="_blank" class="link-card rounded-lg p-4 flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                <i class="fab fa-twitter text-gray-300"></i>
            </div>
            <span class="text-gray-300">Twitter</span>
        </a>
        -->
        
        <div class="mt-16 text-center">
            <p class="text-gray-600 text-sm">Â© <span id="current-year">2025</span> Jonathan. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Automatically update year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Simple animation for cards
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.link-card');
            
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(10px)';
                card.style.transition = `all 0.4s ease ${index * 0.1}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
